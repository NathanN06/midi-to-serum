<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDI to Vital Preset Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-xl text-center">
    <h1 class="text-3xl md:text-4xl font-bold mb-6 text-violet-400">
      🎛️ MIDI to Vital Preset Generator
    </h1>

    <form action="/upload" method="post" enctype="multipart/form-data"
          class="bg-gray-800 border border-gray-700 rounded-2xl shadow-lg p-6 space-y-6">

      <div>
        <label class="block text-sm font-semibold mb-2" for="midi_file">
          Upload your MIDI file
        </label>
        <input type="file" id="midi_file" name="midi_file"
               accept=".mid,.midi"
               required
               class="block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-xl
                      file:border-0 file:text-sm file:font-semibold
                      file:bg-violet-600 file:text-white
                      hover:file:bg-violet-500 transition cursor-pointer bg-gray-700 rounded-xl p-2" />
      </div>

      <button type="submit"
              class="w-full py-3 bg-violet-600 hover:bg-violet-500 text-white font-semibold rounded-xl transition">
        🚀 Generate Vital Preset
      </button>
    </form>

    <p class="text-sm text-gray-400 mt-6">
      Upload a `.mid` or `.midi` file to generate a Vital preset.<br>
      Your file will be automatically processed and ready to download.
    </p>
  </div>

</body>
</html>
