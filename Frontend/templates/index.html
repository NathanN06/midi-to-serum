<!-- /templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIDI to Vital Preset Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold mb-6 text-center">🎛️ MIDI → Vital Preset Generator</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
      <label class="block">
        <span class="text-gray-300">Choose a MIDI file (.mid or .midi):</span>
        <input type="file" name="midi_file" accept=".mid,.midi" required
               class="mt-1 block w-full text-white bg-gray-700 border border-gray-600 rounded p-2" />
      </label>

      <button type="submit"
              class="w-full py-2 px-4 bg-green-500 hover:bg-green-600 rounded text-white font-semibold transition duration-150">
        🎶 Convert to Vital Preset
      </button>
    </form>

    <p class="text-sm text-center text-gray-400 mt-6">Your .vital preset will download automatically.</p>
  </div>

</body>
</html>
